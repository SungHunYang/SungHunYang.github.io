name: update-traffic-stats

on:
  schedule:
    - cron: "0 0 * * *"   # 매일 00:00 UTC
  workflow_dispatch:       # 수동 실행도 가능하게

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests matplotlib

      - name: Update traffic stats
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          mkdir -p stats
          python scripts/update_traffic.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stats/traffic.json stats/traffic_history.json stats/*.png || echo "nothing to add"
          git commit -m "update traffic stats" || echo "no changes"
          git push || echo "no changes to push"
